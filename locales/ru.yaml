        1. Какие заседания мы проводим? 1-1, чтобы обсудить темы, ретроспективные и управляющие встречи, ежедневный стандарт, планирование и обзор совещаний, Координационное совещание, [подробнее](https://patterns.sociocracy30.org/meeting-formats. tml)
        2. [Как подготовиться к совещанию?](https://patterns.sociocracy30.org/prepare-for-meetings.html)
        3. [Ответственность host](https://patterns.sociocracy30.org/meeting-host.html)
