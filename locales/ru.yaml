reviews:
  title: What others say about us
  tatyanaOvchinnikova: Many thanks to the volunteers, the family who agreed to receive us, the German government, and everyone else for their help and kindness! We are the friends, the family, who are well-informed, unsurprised, the German government and all the other people's hearts for their help and care very grateful!
  mariaDiaz: Как волонтер, я нахожу команду очень талантливой и с ней легко работать. Основатель компании очень дружелюбен и всегда поддерживает команду. Я многому у него научилась!
  irinaValigura: Команда волонтеров помогла мне и моим друзьям. Быстро и вовремя. Очень, очень благодарна WeHelp! Сил Вам и добрых людей в помощь!
  dipaliMankodi: Я присоединилась WeHelp в качестве волонтера, UX-дизайнера. Я благодарна, что являюсь частью такого доброго дела. У нас невероятно сплоченная и дружная команда!
  arunRajeev: В настоящее время работает волонтером в качестве UX-дизайнера. У нас отличная команда, люди разных профессий, происхождения, возрастных групп, которые работают вместе для общего блага и помогают друг другу учиться, расти и вносить свой вклад в общее дело. Спасибо WeHelp!
  olgaN: Потрясающая международная команда. Спасибо WeHelp!
  olgaIvanova: Большое спасибо за вашу помощь в обмене гривны на евро по хорошей цене. Друзья, которым я обменяла деньги, были благодарны!
