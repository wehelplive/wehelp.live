faq:
  title: ЧАП
  items:
    - 
      question: Яка структура організації?
      answer: >
        ![](/structure.jpg)
    - 
      question: Чому я повинен бути волонтером для WeHelp?
      answer: >
        Ми надаємо сертифікат після 6 місяців взаємодії. Дивіться [відкриті позиції](https://angel.co/company/wehelplive/jobs)
    - 
      question: Як мені втрутитися?
      answer: >
        1. Де знайти повний розклад? Підпишіться на [calendar](https://wehelp.live/calendar/)
        2. Як приєднатися до командної зустрічі? Дотримуйтесь "Ласкаво просимо" на Slack (канал #Ласкаво просимо).
        3. Як мені приєднатися до Слека? [Зареєструйся як волонтер](https://wehelp.live/get-involved/) і отримаєш запрошення на наш Slack.
    - 
      question: Як запланувати зустріч?
      answer: >
        1. Які зустрічі ми маємо? 1-1 - для обговорення тем, Retrospective, керівництво Meeting, Daily Standing, Planning and Review Meeting, Coordination Meing, [прочитати більше](https://patterns.sociocracy30.org/meeting-formats. tml)
        2. [Як підготуватися до зустрічі?](https://patterns.sociocracy30.org/prepare-for-meetings.html)
        3. [Responsibility нарада хосту](https://patterns.sociocracy30.org/meeting-host.html)
    - 
      question: Де я отримую активи бренду WeHelp?
      answer: >
